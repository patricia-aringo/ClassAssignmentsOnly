<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grouped form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content" >

        <label for="form" id="form_label">Grouped form controls with two long legends:</label>
		
        <form action="/action_page.php" id="forms" name="forms">
            <fieldset>
                <legend>Your address</legend>
                <div class ="form-control">
                    <label for="fname">First name</label>
                    <input type="text" id="fname">
                    <i class="fas fa-check-circle"></i>
                    <small>Error messsage</small><br><br>
                </div>

                <div class ="form-control">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname">
                    <small>Error messsage</small><br><br>
                </div>

                <div class ="form-control">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="Street">
                    <small>Error messsage</small><br><br>
                </div>

                <div class ="form-control">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                    <small>Error messsage</small><br><br>
                </div>

              
                
                             
      
            </fieldset>

            <fieldset>
                <legend>Additional details</legend>

                <div class="form-control">
                    <label for="biography">Biography</label>
                    <textarea id="bio" name="biography"></textarea>
                    <small>Error message</small><br><br>
                </div>
                
                
                <div class="form-control">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image">
                    <small>Error message</small><br><br>

                </div>
                

                <div class="form-control">
                    
                    <label for="age">Age group:</label>
                    <select class="custom-select" id="age">
                    <option value="select age">select age</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    </select>
                    <small>Error message</small>

                </div>

                
        
            </fieldset>

            <fieldset>
                <legend>Interests:</legend>
                <label for="hobbies">Hobbies:</label>

                <select name="hobbies" id="hobbies" multiple>
                <option value="playingsoccer">Playing Soccer</option>
                <option value="dancing">Dancing</option>
                <option value="gardening">Gardening</option>
                <option value="watchingmovies">Watching Movies</option>
                </select><br><br>

                <label for="car">Favourite car?:</label>
                <select name="car" id="car" style="scrollbar-arrow-color:blue;">
                <option value="volvo">Volvo</option>
                </select>
                <br><br>
                <label for="transport" style="text-align: justify;">Favourite public transport?:</label>
                <select name="transport" id="transport" multiple>
                <optgroup label="Ground">
                    <option value="Train">Train</option>
                    <option value="Bus">Bus</option></optgroup>
                <optgroup label="Water"> </optgroup>
                </select>
                <br>
                
            </fieldset>

            <button class="butn">
                SUBMIT
            </button>

            
      
        </form>

        <span style="font-size: small;">Walter&copyright</span>
    </div>

</body>


<script src="validate.js"></script>


</html>
