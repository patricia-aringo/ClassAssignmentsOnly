<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href    ="/bootstrap-4.5.0-dist/css/bootstrap.min.css"> -->
<style>
#formBody{
    font-weight: bolder;
    border:1px solid limegreen;
    border-radius: 5px;
    background-color: rgb(176, 245, 176);
    
}


h1{
    color: green;
}

/* label{
    display: inline;
    width: 200px;
} */

.content{
    border:1px solid #35af72;
    margin: 10px 9px;
    margin-color:limegreen;
    background-color: white;
    /* padding: 50px; */
}

footer{
    text-align: center;
}
</style>
    
</head>

<body>
    
    <div class="container" id="formBody">
        <div class="form-row">
            <h1>Grouped form controls with too long legend:</h1>
            <div class="content">
                <div>
                    <fieldset>
                        <legend>Your address</legend>
                        <!-- <form action=""> -->
                            <div>
                                <label for="firstname">First name</label>
                                <input type="text" class="form-control" name="firstname" id="firstname">
                            </div><br>
                            <div>
                                <label for="lastname">Last name</label>
                                <input type="text" class="form-control" name="lastname" id="lastname">
                            </div><br>
                            <div>
                                <label for="street">street</label>
                                <input type="text" class="form-control name=" street" id="street">
                            </div><br>
                            <div>
                                <label for="city">City</label>
                                <input type="text" class="form-control" name="city" id="city">
                            </div>
    
                        <!-- </form> -->
                    </fieldset>
    
                </div>
                <div>
                    <fieldset >
                        <legend>Additional details</legend>
                            <!-- <form action=""> -->
                            
                                <div>
                                    <label for="">Biography</label>
                                    <textarea name="biography" id="biogrpahy"></textarea>
                                </div>
                                <div>
                                    <label for="image">image</label>
                                    <input type="file" class="form-control" name="image" id="image" placeholder="choose file">
                                    
                                </div>
                                <div>
                                    <label for="agegroup">Age group</label>
                                   
                                    <select name="agegroup" id="agegroup">
                                        <option value="number">0 to 9</option>
                                        <option value="">10 to 19</option>
                                        <option value="">20 to 29</option>
                                        <option value="">30 to 39</option>
                                        
                                    </select>
                                </div>
                            <!-- </form> -->
                    </fieldset>
                    
                </div>
                <div>
                    <fieldset>
                        <legend>Interests</legend>
                            <!-- <form action=""> -->
                                
                                <div>
                                    <label for="">Hobbies</label>
                                    <select name="" id="" multiple >
                                        <option value="">Playing soccer</option>
                                        <option value="">Dancing</option>
                                        <option value="">Gardening</option>
                                        <option value="">Watching movies</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="favouritecar">Favourite car?</label>
                                  
                                    <select name="" id="">
                                        <option value="">volvo</option>
                                        <option value="">benz</option>
                                        <option value="">toyota</option>
                                    </select>
                                    
                                </div>
                                <div>
                                    <label for="favouritpublictransport">Favourite public transport?</label>
                                    <select multiple>
                                        <option>Group</option>
                                        <option>Train</option>
                                        <option>Bus</option>
                                        <option>Water</option>
                                    </select>
                                </div>
                            <!-- </form> -->
                    </fieldset>
                    
                </div>
            </div>
            

        </div>
        <footer>&copy Patricia Aringo</footer>
    </div>
    
</body>

</html>
