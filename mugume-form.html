<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<link rel="stylesheet" href = "style.css">
</head>
<body>
  <div class = "outer">
    <h4 class="page_title">Grouped form controls with too long legend</h4>

    <div class = "content">

<div class="container">
  <form name = "mydata" action="#">
    <fieldset>
      <legend>Your address</legend>
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" >
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Street</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="street">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="city">City</label>
    </div>
    <div class="col-75">
      <input type="text" id="lcity" name="city">
    </div>
  </div>
  
  </form>
</div>
<div class="container">
  <form name = "info" action="#">
    <fieldset>
      <legend>Additional details</legend>
  <div class="row">
    <div class="col-25">
      <label for="fname">Biograpgy</label>
    </div>
    <div class="col-75">
      <textarea name="message" style="width:200px; height:50px;"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Image</label>
    </div>
    <div class="col-75">
      <input type="file" id="myfile" name="myfile">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Age group</label>
    </div>
    <div class="col-75">
      <select class="drop_down.hoover" required>
        <option selected value=""> 0 t0 9 years </option>
        <option>10 t0 15</option>
        <option>16 t0 18</option>
        <option>19 t0 25</option>
        <option>26 t0 35</option>
        <option>36 t0 65</option>
    </select>

    </div>
  </div>
  
  </form>
</div>
<div class="container">
  <form action="/action_page.php">
    <fieldset>
      <legend>Interests</legend>
  <div class="row">
    <div class="col-25">
      <label for="fname">Hobbies</label>
    </div>
    <div class="col-75">
      <fieldset style="width: 150px;">
        playing soccer<br>
        Dancing <br>
        Gardening <br>
        Watching movies
    </fieldset>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Favourite car</label>
    </div>
    <div class="col-75">
      <select class="drop_down" required style="width: 120px;">
        <option selected value="">volvo</option>
        <option>BMW</option>
        <option>V-8</option>
        <option>ferari</option>
        <option>Benz</option>
        <option>scannier</option>
    </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Favourite public transport</label>
    </div>
    <div class="col-75">
      <select id="country" name="transport">
        <option value="air">Train</option>
        <option value="Air">Air</option>
        <option value="bus">bus</option>
      </select>
    </div>
  </div>
  
  </form>
</div>
<div class="row">
  <div class="col-75">
    <input type="submit" name = "submit" id = "submit" onclick = "validate()">
  </div>
</div>
</div>
</div>

</body>
<script src="validation.js"></script>
</html>
